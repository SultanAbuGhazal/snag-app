<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onReloadClick()">
        <ion-icon slot="icon-only" name="reload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <app-report *ngFor="let p of currentReports" [directory]="p"></app-report>
  <div *ngIf="currentReports && currentReports.length" style="padding: 33px;"><!-- spacer --></div>

  <!-- loading -->
  <div *ngIf="!currentReports" style="display:flex; flex-direction: column; justify-content:center; align-items:center; height:100%;">
    <ion-spinner name="lines"></ion-spinner>
  </div>

  <!-- in the reports list is empty -->
  <div *ngIf="currentReports && !currentReports.length" 
    style="display:flex; flex-direction: column; justify-content:center; align-items:center; height:100%;">
    <ion-text color="medium" class="ion-text-center">
      <h1 style="margin-top: 0">Empty</h1>
      <p>You don't have any reports yet!</p>
    </ion-text>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="medium" (click)="onNewReportClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
